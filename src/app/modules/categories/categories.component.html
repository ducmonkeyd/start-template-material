<table>
    <thead>
        <tr>
            <th>
                vin
            </th>
            <th>
                brand
            </th>
            <th (click)="groupYear()">
                year
            </th>
            <th>
                color
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>
                {{item.vin}}
            </td>
            <td>
                {{item.brand}}
            </td>
            <td>
                {{item.year}}
            </td>
            <td>
                {{item.color}}
            </td>
        </tr>
    </tbody>
</table>
