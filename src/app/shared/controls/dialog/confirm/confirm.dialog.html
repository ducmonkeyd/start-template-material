<div *ngIf="visible" class="dialog-container">
  <div class="dialog-wrapper">
    <div class="dialog-header">
      <h4 class="title">{{header}}</h4>
      <a class="btn-close" (click)="onClose()"></a>
    </div>
    <div class="dialog-body">
      {{content}}
    </div>
    <div class="dialog-footer text-right">
      <button type="button" class="btn btn-search btn-success mr-1" (click)="onConfirm()">{{confirmText}}</button>
      <button type="button" class="btn btn-cancel btn-secondary" (click)="onClose()">Há»§y</button>
    </div>
  </div>
  <div class="overlay is-open" (click)="onClose()"></div>
</div>
